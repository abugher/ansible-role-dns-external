---
install_packages:
  - 'dnsmasq'
remove_packages:
  - 'dns-root-data'
install_files:
  # Just don't install a hosts file.  There's no static list of hostnames to
  # install, and the file should be updated automatically within about ten
  # minutes, if that's even necessary.  If we're feeling fancy later, we can
  # try to make update_dns_phase1 run on synapse in order to ensure the file
  # is initialized.
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "files/conf/default.dnsmasq"
    dest:               '/etc/default/dnsmasq'
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    src:                "files/bin/dns_root_agent_cronjob"
    dest:               '/usr/local/bin/dns_root_agent_cronjob'
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    src:                "files/bin/dns_root_agent"
    dest:               '/usr/local/bin/dns_root_agent'
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    src:                "files/cron.d/dns_root_agent"
    dest:               '/etc/cron.d/dns_root_agent'
template_files:
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                'templates/conf/dnsmasq.conf.j2'
    dest:               '/etc/dnsmasq.conf'
create_files:
  - owner:              'neuronpointer'
    group:              'root'
    mode:               '0644'
    state:              'touch'
    path:               '/etc/neuronpointer.net'
system_groups:
  - 'neuronpointer'
system_users:
  - 'neuronpointer'
authorized_keys:
  - user:               'neuronpointer'
    keyfile:            "{{ role_path }}/../../inventory/hosts/neuron/users/pi/files/ssh_keys/id_rsa.pub"
allow_users:
  - 'neuronpointer'
enable_services:
  - 'dnsmasq'
start_services:
  - 'dnsmasq'
restart_services:
  - 'dnsmasq'
commands:
  - command:            /usr/local/bin/dns_root_agent
    user:               root
    chdir:              /
    creates:            /nothing
